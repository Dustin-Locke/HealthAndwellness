<!-- modal.component.html -->
<div class="overlay" *ngIf="show" (click)="onClose()">
  <div
    class="modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modal-title"
    (click)="$event.stopPropagation()"
  >
    <!-- Close button (X) -->
    <button class="close-btn" (click)="onClose()" aria-label="Close">Ã—</button>

    <!-- Header slot (optional): use <div modal-header> in parent to populate -->
    <header class="modal-header" *ngIf="true">
      <ng-content select="[modal-header]"></ng-content>
    </header>

    <!-- Primary content slot (default) -->
    <section class="modal-body">
      <ng-content></ng-content>
    </section>

    <!-- Actions slot (optional): use <div modal-actions> in parent to populate -->
    <footer class="modal-footer">
      <ng-content select="[modal-actions]"></ng-content>
    </footer>
  </div>
</div>
