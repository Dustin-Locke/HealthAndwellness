<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Profile</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <!-- Loading -->
    <div *ngIf="loading()" class="loading">
      <mat-spinner diameter="48"></mat-spinner>
    </div>

    <!-- Error -->
    <div *ngIf="!loading() && error()" class="error">
      {{ error() }}
    </div>

    <!-- Form -->
    <form *ngIf="!loading()" [formGroup]="form" class="profile-grid" (ngSubmit)="save()">
      <!-- Read-only fields -->
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Date of Birth</mat-label>
        <input matInput type="date" formControlName="dateOfBirth" />
      </mat-form-field>

      <!-- Editable fields -->
      <mat-form-field appearance="outline">
        <mat-label>Initial Weight (lb)</mat-label>
        <input matInput type="number" formControlName="initialWeight" />
        <mat-hint>Your starting weight (read-only)</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Current Weight (lb)</mat-label>
        <input matInput type="number" formControlName="weight" />
        <mat-hint>Update via Weigh-in Log (read-only)</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Goal Weight (lb)</mat-label>
        <input matInput type="number" formControlName="goalWeight" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Height (ft)</mat-label>
        <input matInput type="number" formControlName="heightFt" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Height (in)</mat-label>
        <input matInput type="number" formControlName="heightIn" />
        <mat-hint>0â€“11</mat-hint>
      </mat-form-field>

      <!-- <mat-form-field appearance="outline">
        <mat-label>Measurement System</mat-label>
        <input matInput formControlName="measurementSystem" placeholder="(optional)" />
      </mat-form-field> -->

      <div class="actions">
        <button matButton="outlined" type="button" (click)="cancel()">Cancel</button>
        <button matButton="filled" type="submit" color="primary">Save Changes</button>
        <button matButton="elevated" type="button" (click)="changePassword()">
          Change Password
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
