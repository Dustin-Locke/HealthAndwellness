<mat-card appearance="outlined">

  <h2>Change Password</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <mat-form-field appearance="outline" class="full">
      <mat-label>New Password</mat-label>
      <input matInput type="password" formControlName="newPassword" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirm" />
    </mat-form-field>

    @if (errorMsg) {
      <div class="error">{{ errorMsg }}</div>
    }
    @if (errorMsg) {
      <div class="successMsg">{{ successMsg }}</div>
    }

    <div class="actions">
      <button matButton="outlined" type="button" (click)="cancel()">Cancel</button>
      <button matButton="filled" color="primary" type="submit">Update Password</button>
    </div>


  </form>

</mat-card>
